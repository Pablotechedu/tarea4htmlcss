<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Authorization Page</title>
</head>
<body>

    <body>
        <h1>MiApp</h1>

        <section id="container-auth">
          
            <div class="auth-section">
                <h1>Create an account</h1>
                <p>Enter your email to sign up for this app</p>
          
                <form>
                    <input class="email" type="email" placeholder="email@domain.com" required>
                    <button type="submit" class="email-signup">Sign up with email</button>
                </form>
            </div>
          
            <div class="auth-section or-continue">
          
                <span></span>
                <p>or continue with</p>
                <span></span>
          
            </div>
          
            <div class="auth-section">
          
                <button class="google-signup">
                    <img src="../assets/icons/Google.png" alt="Google Icon"> <div class="Google">Google</div>
                </button>
          
                <p class="terms">By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
          
            </div>
        
        </section>
    </body>
    
    
</body>
</html>
